<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
            <div class="container-fluid ps-5">
              <a class="navbar-brand" href="class.html">Class</a>
            </div>
        </nav>
        <div class="container">
            <div class="col-12 card p-5 shadow">
                <form class="row g-3 ">
                    <div class="col-md-12">
                      <label for="task" class="form-label">Task</label>
                      <input type="text" class="form-control" id="task" placeholder="Test">
                    </div>
                    <div class="col-md-4">
                        <label for="class" class="form-label">Point</label>
                        <select id="class" class="form-select">
                          <option selected>Choose...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="col-md-4 offset-md-4">
                      <label for="date" class="form-label">Date</label>
                      <input type="date" class="form-control" id="date">
                    </div>
                    <div class="col-12">
                      <label for="description" class="form-label">Description</label>
                      <input type="text" class="form-control" id="description" placeholder="Human Biology Exam">
                    </div>
                    <div class="col-12 text-center pt-3">
                      <button type="submit" class="btn btn-primary">Sign in</button>
                      <a href="student.html" class="btn btn-danger">Cancel</a>
                    </div>
                  </form>
            </div>
        </div>
          <footer class="footer">
            <div class="ms-5">
                <p class="white-color">2021 Node Homework</p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
