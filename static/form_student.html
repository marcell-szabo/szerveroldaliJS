<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
            <div class="container-fluid ps-5">
              <a class="navbar-brand" href="index.html">Oszt√°ly</a>
            </div>
        </nav>
        <div class="container">
            <div class="col-12 card p-5">
                <form class="row g-3 ">
                    <div class="col-md-6">
                      <label for="firstname" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="fistname" placeholder="Valaki">
                    </div>
                    <div class="col-md-6">
                      <label for="lastname" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lastname" placeholder="Valamilyen">
                    </div>
                    <div class="col-12">
                      <label for="street" class="form-label">Address</label>
                      <input type="text" class="form-control" id="street" placeholder="Fo u. 12">
                    </div>
                    <div class="col-md-8">
                      <label for="city" class="form-label">City</label>
                      <input type="text" class="form-control" id="city" placeholder="Budapest">
                    </div>
                    <div class="col-md-2 offset-md-2">
                      <label for="zip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="zip" placeholder="1000">
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="valami@valami.com">
                    </div>
                    <div class="col-md-4">
                        <label for="studentid" class="form-label">Student ID</label>
                        <input type="text" class="form-control" id="studentid" placeholder="123ABC">
                    </div>
                    <div class="col-md-4 offset-md-4">
                        <label for="class" class="form-label">Class</label>
                        <select id="class" class="form-select">
                          <option selected>Choose...</option>
                            <option value="1">9/A</option>
                            <option value="2">9/B</option>
                            <option value="3">9/C</option>
                        </select>
                    </div>
                    <div class="col-12 text-center pt-3">
                      <button type="submit" class="btn btn-primary">Sign in</button>
                      <a href="index.html" class="btn btn-danger">Cancel</a>
                    </div>
                  </form>
            </div>
        </div>
          <footer class="footer">
            <div class="ms-5">
                <p class="white-color">2021 Node Homework</p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
